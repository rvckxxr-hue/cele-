<!DOCTYPE html>

    <title>Gra Celów Dziennych v3.0</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- SortableJS for Drag & Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- Tone.js for sounds -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        :root {
            --color-primary: 99 102 241; /* indigo-500 */
            --color-primary-light: 239 246 255; /* indigo-50 */
            --color-accent: 74 222 128; /* green-400 */
        }
        html.dark {
            --color-primary-light: 15 23 42; /* slate-900 */
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: rgb(var(--color-primary-light));
            transition: background-color 0.3s ease;
        }
        .bg-primary { background-color: rgb(var(--color-primary)); }
        .text-primary { color: rgb(var(--color-primary)); }
        .border-primary { border-color: rgb(var(--color-primary)); }
        .bg-primary-light { background-color: rgb(var(--color-primary-light)); }
        .bg-accent { background-color: rgb(var(--color-accent)); }
        .border-accent { border-color: rgb(var(--color-accent)); }
        .win-card {
            border-color: rgb(var(--color-accent));
            background-color: rgba(var(--color-accent), 0.1);
        }
        .goal-input:focus { outline: none; border-color: rgb(var(--color-primary)); }
        .goal-input.completed { text-decoration: line-through; }
        .dark .goal-input.completed { color: #64748b; } /* slate-500 */
        .custom-checkbox:checked { background-color: rgb(var(--color-accent)); border-color: rgb(var(--color-accent)); }
        /* Drag & Drop Ghost Style */
        .sortable-ghost { opacity: 0.4; background: #c7d2fe; }
        /* XP Bar */
        #xp-bar-fill { transition: width 0.5s ease-in-out; }
        /* Modal transitions */
        .modal.hidden { display: none; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
        /* Calendar */
        .calendar-day.won { background-color: rgba(var(--color-accent), 0.3); }
        .calendar-day.today { border-color: rgb(var(--color-primary)); }
        /* Stats Bar */
        .stats-bar-fill { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="dark:bg-slate-900 dark:text-slate-200">

            </div>
        </header>

        <!-- CELE TYGODNIOWE -->

        <!-- CELE DNIA -->
        <main>

                <h2 class="text-xl font-semibold">Cele na dziś:</h2>
                <button id="add-from-template-btn" class="text-sm text-primary dark:text-indigo-400 font-semibold py-1 px-3 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">Dodaj z szablonu</button>
            </div>
            <div id="goals-container" class="space-y-3"></div>
        </main>
        
        <!-- WIECZORNA REFLEKSJA -->
        <section id="reflection-section" class="mt-8 text-center hidden">

                <p id="reflection-question" class="text-slate-600 dark:text-slate-300 mb-4"></p>
                <button id="open-reflection-btn" class="w-full py-2 px-4 rounded-lg bg-primary text-white">Zapisz swoją myśl</button>
             </div>
        </section>

        <!-- PRZYCISK DODATKÓW -->
        <footer class="mt-8 text-center">
             <button id="open-extras-btn" class="text-primary dark:text-indigo-400 font-semibold py-2 px-4 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                Historia, Statystyki i Szablony
