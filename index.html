        /* Modal transitions */

        /* Calendar */

        .calendar-day.today { border: 2px solid rgb(var(--color-primary)); border-radius: 50%; }
        .calendar-day.selected { background-color: rgba(var(--color-primary), 0.3); border-radius: 50%; }
        /* Stats Bar */
        .stats-bar-fill { transition: width 0.5s ease-in-out; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, collection, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCma2crOagBMqq7gChlMteHvr3u8SdEU7k",
            authDomain: "cele-446ef.firebaseapp.com",
            projectId: "cele-446ef",
            storageBucket: "cele-446ef.appspot.com",
            messagingSenderId: "1028046573642",
            appId: "1:1028046573642:web:c2f5c79addad0d459496b3"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- Pe≈Çna logika JavaScript ---
        const loadingSpinner = document.getElementById('loading-spinner');
        let userId = null;
        let userData = {};
        let userDataUnsubscribe = null;
        const synth = new Tone.Synth().toDestination();
        let pomodoroTimerInterval = null;

        // --- G≈Å√ìWNA LOGIKA INICJALIZACJI ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                await initializeUserData();
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("B≈ÇƒÖd logowania anonimowego:", error);
                    loadingSpinner.textContent = "B≈ÇƒÖd autoryzacji.";
                }
            }
        });
        
        async function initializeUserData() {
            if (!userId) return;
            const userDocRef = doc(db, "users", userId);

            if (userDataUnsubscribe) userDataUnsubscribe();

            userDataUnsubscribe = onSnapshot(userDocRef, async (docSnap) => {
                const todayStr = new Date().toISOString().split('T')[0];
                const now = new Date();
                const dayOfWeek = now.getDay();
                const diff = now.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
                const weekStr = new Date(new Date().setDate(diff)).toISOString().split('T')[0];

                if (!docSnap.exists() || !docSnap.data().version || docSnap.data().version < 3) {
                    const oldData = docSnap.exists() ? docSnap.data() : {};
                    const initialData = {
                        version: 3,
                        preferences: { darkMode: false },
                        daily: { lastUpdated: todayStr, goals: Array(5).fill({ text: '', completed: false }) },
                        weekly: { lastUpdated: weekStr, goals: Array(3).fill({ text: '', completed: false }) },
                        history: oldData.wins ? oldData.wins.reduce((acc, date) => ({ ...acc, [date]: { won: true } }), {}) : {},
                        stats: { streak: oldData.streak || 0, maxStreak: oldData.maxStreak || 0 },
                        templates: [],
                        reflections: {}
                    };
                    await setDoc(userDocRef, initialData, { merge: true });
                    userData = initialData;
                } else {
                    userData = docSnap.data();
                    let needsUpdate = false;
                    
                    if (userData.daily.lastUpdated !== todayStr) {
                        const yesterday = new Date();
                        yesterday.setDate(yesterday.getDate() - 1);
                        const yesterdayStr = yesterday.toISOString().split('T')[0];
                        
                        if (userData.daily.goals.every(g => g.completed)) {
                             if(userData.daily.lastUpdated === yesterdayStr) {
                                userData.stats.streak = (userData.stats.streak || 0) + 1;
                            } else {
                                // If win day is not yesterday, streak resets, but they get the win
                                userData.stats.streak = 1; 
                            }
                        } else if (userData.daily.lastUpdated !== yesterdayStr) {
                            userData.stats.streak = 0;
                        }

                        if(userData.stats.streak > (userData.stats.maxStreak || 0)) {
                            userData.stats.maxStreak = userData.stats.streak;
                        }

                        // Save yesterday's result
                        const yesterdayData = {
                            won: userData.daily.goals.every(g => g.completed),
                            goals: userData.daily.goals
                        };
                        userData.history[userData.daily.lastUpdated] = yesterdayData;


                        userData.daily.lastUpdated = todayStr;
                        userData.daily.goals = Array(5).fill({ text: '', completed: false });
                        needsUpdate = true;
                    }

                    const currentWeek = new Date();
                    const currentDayOfWeek = currentWeek.getDay();
                    const currentDiff = currentWeek.getDate() - currentDayOfWeek + (currentDayOfWeek === 0 ? -6:1);
                    const currentWeekStr = new Date(new Date().setDate(currentDiff)).toISOString().split('T')[0];
                    
                    if (userData.weekly.lastUpdated !== currentWeekStr) {
                        userData.weekly.lastUpdated = currentWeekStr;
                        userData.weekly.goals = Array(3).fill({ text: '', completed: false });
                        needsUpdate = true;
                    }

                    if (needsUpdate) {
                        await updateDoc(userDocRef, {
                            "daily.lastUpdated": userData.daily.lastUpdated,
                            "daily.goals": userData.daily.goals,
                            "weekly.lastUpdated": userData.weekly.lastUpdated,
                            "weekly.goals": userData.weekly.goals,
                            "stats.streak": userData.stats.streak,
                            "stats.maxStreak": userData.stats.maxStreak,
                            "history": userData.history
                        });
                    }
                }
                
                renderAll(userData);
                loadingSpinner.style.display = 'none';
            });
        }

        function renderAll(data) {
            document.documentElement.classList.toggle('dark', data.preferences?.darkMode);
            const streakCounter = document.getElementById('streak-counter');
            if (data.stats?.streak > 0) {
                document.getElementById('streak-value').textContent = data.stats.streak;
                streakCounter.classList.remove('hidden');
            } else {
                streakCounter.classList.add('hidden');
            }
            renderWeeklyGoals(data.weekly.goals);
            renderDailyGoals(data.daily.goals);
            
            const now = new Date();
            const reflectionSection = document.getElementById('reflection-section');
            if (now.getHours() >= 20) {
                const todayStr = now.toISOString().split('T')[0];
                if (!data.reflections || !data.reflections[todayStr]) {
                     const questions = ["Co dzisiaj posz≈Ço dobrze?", "Czego nowego siƒô dzisiaj nauczy≈Çe≈õ?", "Za co jeste≈õ dzi≈õ wdziƒôczny?"];
                    document.getElementById('reflection-question').textContent = questions[now.getDate() % questions.length];
                    reflectionSection.classList.remove('hidden');
                } else {
                    reflectionSection.classList.add('hidden');
                }
            } else {
                 reflectionSection.classList.add('hidden');
            }
        }
        
        function renderWeeklyGoals(goals) {
            const container = document.getElementById('weekly-goals-container');
            container.innerHTML = '';
            goals.forEach((goal, index) => {
                const div = document.createElement('div');
                div.className = 'flex items-center gap-3 bg-white dark:bg-slate-800 p-3 rounded-lg shadow-sm';
                div.innerHTML = `
                    <input type="checkbox" data-index="${index}" class="custom-checkbox w-5 h-5 accent-green-400" ${goal.completed ? 'checked' : ''}>
                    <input type="text" value="${goal.text}" data-index="${index}" placeholder="Cel tygodniowy #${index+1}" class="w-full bg-transparent text-md goal-input ${goal.completed ? 'completed' : ''}">
                `;
                container.appendChild(div);
            });
            container.querySelectorAll('input[type="checkbox"]').forEach(el => el.addEventListener('change', handleWeeklyGoalCheck));
            container.querySelectorAll('input[type="text"]').forEach(el => el.addEventListener('blur', handleWeeklyGoalChange));
        }

        function renderDailyGoals(goals) {
            const container = document.getElementById('goals-container');
            container.innerHTML = '';
             goals.forEach((goal, index) => {
                const div = document.createElement('div');
                div.className = 'flex items-center gap-3 bg-white dark:bg-slate-800 p-3 rounded-lg shadow-sm';
                div.dataset.id = index;
                div.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="cursor-grab text-slate-400"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
                    <input type="checkbox" data-index="${index}" class="custom-checkbox w-6 h-6 accent-green-400" ${goal.completed ? 'checked' : ''}>
                    <input type="text" value="${goal.text}" data-index="${index}" placeholder="Cel dzienny #${index+1}" class="w-full bg-transparent text-lg goal-input ${goal.completed ? 'completed' : ''}">
                    <button data-index="${index}" class="pomodoro-btn p-1 text-slate-400 hover:text-primary dark:hover:text-indigo-400 text-xl">‚è±Ô∏è</button>
                `;
                container.appendChild(div);
            });
            container.querySelectorAll('input[type="checkbox"]').forEach(el => el.addEventListener('change', handleDailyGoalCheck));
            container.querySelectorAll('input[type="text"]').forEach(el => el.addEventListener('blur', handleDailyGoalChange));
            container.querySelectorAll('.pomodoro-btn').forEach(el => el.addEventListener('click', openPomodoroModal));
            if (window.Sortable) {
                new Sortable(container, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    handle: '.cursor-grab',
                    onEnd: updateGoalOrder,
                });
            }
        }
        
        async function handleWeeklyGoalChange(e) {
            const index = e.target.dataset.index;
            const text = e.target.value;
            userData.weekly.goals[index].text = text;
            await updateDoc(doc(db, "users", userId), { "weekly.goals": userData.weekly.goals });
        }
        async function handleWeeklyGoalCheck(e) {
            const index = e.target.dataset.index;
            const checked = e.target.checked;
            userData.weekly.goals[index].completed = checked;
            await updateDoc(doc(db, "users", userId), { "weekly.goals": userData.weekly.goals });
            if(checked) playSound('C5');
        }
        async function handleDailyGoalChange(e) {
            const index = e.target.dataset.index;
            const text = e.target.value;
            userData.daily.goals[index].text = text;
            await updateDoc(doc(db, "users", userId), { "daily.goals": userData.daily.goals });
        }
        async function handleDailyGoalCheck(e) {
            const index = e.target.dataset.index;
            const checked = e.target.checked;
            userData.daily.goals[index].completed = checked;
            
            const allCompleted = userData.daily.goals.every(g => g.completed);
            const todayStr = new Date().toISOString().split('T')[0];
            
            if(allCompleted && (!userData.history[todayStr] || !userData.history[todayStr].won)){
                playSound('G5');
            } else if (checked) {
                playSound('C5');
            }

            userData.history[todayStr] = {
                won: allCompleted,
                goals: userData.daily.goals
            };
            
            await updateDoc(doc(db, "users", userId), { 
                "daily.goals": userData.daily.goals,
                [`history.${todayStr}`]: userData.history[todayStr]
            });
        }
        
        async function updateGoalOrder(evt) {
            const item = userData.daily.goals.splice(evt.oldIndex, 1)[0];
            userData.daily.goals.splice(evt.newIndex, 0, item);
            await updateDoc(doc(db, "users", userId), { "daily.goals": userData.daily.goals });
        }
        
        document.getElementById('dark-mode-toggle').addEventListener('click', async () => {
            userData.preferences.darkMode = !userData.preferences.darkMode;
            await updateDoc(doc(db, "users", userId), { "preferences.darkMode": userData.preferences.darkMode });
        });

        // --- Modals Logic ---
        const extrasModal = document.getElementById('extras-modal');
        document.getElementById('open-extras-btn').addEventListener('click', () => {
             renderExtrasContent('history');
             openModal(extrasModal);
        });
        document.getElementById('close-extras-btn').addEventListener('click', () => closeModal(extrasModal));
        extrasModal.querySelector('.modal-overlay').addEventListener('click', () => closeModal(extrasModal));

        document.getElementById('extras-tabs').addEventListener('click', e => {
            if(e.target.classList.contains('tab-btn')) {
                const tabName = e.target.dataset.tab;
                renderExtrasContent(tabName);
            }
        });
        
        function openModal(modal) {
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.querySelector('.modal-overlay').classList.remove('opacity-0');
                modal.querySelector('.modal-content').classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function closeModal(modal) {
            modal.querySelector('.modal-overlay').classList.add('opacity-0');
            modal.querySelector('.modal-content').classList.add('scale-95', 'opacity-0');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function renderExtrasContent(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                const isSelected = btn.dataset.tab === tabName;
                btn.classList.toggle('text-primary', isSelected);
                btn.classList.toggle('dark:text-indigo-400', isSelected);
                btn.classList.toggle('border-primary', isSelected);
                btn.classList.toggle('dark:border-indigo-400', isSelected);
                btn.classList.toggle('text-slate-500', !isSelected);
                btn.classList.toggle('border-b-2', isSelected);
                btn.classList.toggle('border-transparent', !isSelected);

            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('hidden', content.id !== `${tabName}-tab`);
            });
            if (tabName === 'history') renderHistory();
            if (tabName === 'stats') renderStats();
            if (tabName === 'templates') renderTemplates();
        }
        
        // History Tab
        let selectedDate = new Date();
        function renderHistory() {
            const container = document.getElementById('history-tab');
            const monthNames = ["Stycze≈Ñ", "Luty", "Marzec", "Kwiecie≈Ñ", "Maj", "Czerwiec", "Lipiec", "Sierpie≈Ñ", "Wrzesie≈Ñ", "Pa≈∫dziernik", "Listopad", "Grudzie≈Ñ"];
            const header = `
                <div class="flex justify-between items-center mb-4">
                    <button id="prev-month" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">‚Äπ</button>
                    <h3 class="text-lg font-semibold">${monthNames[selectedDate.getMonth()]} ${selectedDate.getFullYear()}</h3>
                    <button id="next-month" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">‚Ä∫</button>
                </div>
            `;
            const daysOfWeek = ['Pn', 'Wt', '≈ör', 'Cz', 'Pt', 'So', 'Nd'];
            const calendarGrid = `<div class="grid grid-cols-7 gap-1 text-center">${daysOfWeek.map(d => `<div class="font-bold text-sm text-slate-500">${d}</div>`).join('')}</div><div id="calendar-days" class="grid grid-cols-7 gap-1 mt-2"></div>`;
            const detailsView = `<div id="history-details" class="mt-4 p-4 bg-white dark:bg-slate-800 rounded-lg min-h-[100px]"></div>`;

            container.innerHTML = header + calendarGrid + detailsView;
            document.getElementById('prev-month').addEventListener('click', () => { selectedDate.setMonth(selectedDate.getMonth() - 1); renderHistory(); });
            document.getElementById('next-month').addEventListener('click', () => { selectedDate.setMonth(selectedDate.getMonth() + 1); renderHistory(); });
            
            renderCalendarDays();
            renderHistoryDetails(new Date().toISOString().split('T')[0]);
        }

        function renderCalendarDays() {
            const calendarDays = document.getElementById('calendar-days');
            calendarDays.innerHTML = '';
            const year = selectedDate.getFullYear();
            const month = selectedDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];

            let startingDay = firstDay.getDay() -1;
            if(startingDay < 0) startingDay = 6;

            for(let i=0; i < startingDay; i++){
                calendarDays.innerHTML += '<div></div>';
            }

            for(let day = 1; day <= lastDay.getDate(); day++){
                const date = new Date(year, month, day);
                const dateStr = date.toISOString().split('T')[0];
                const dayData = userData.history[dateStr];

                let classes = 'calendar-day w-10 h-10 flex items-center justify-center rounded-full cursor-pointer hover:bg-slate-200 dark:hover:bg-slate-700';
                if (dayData && dayData.won) classes += ' won';
                if (dateStr === todayStr) classes += ' today';
                
                const dayEl = document.createElement('div');
                dayEl.textContent = day;
                dayEl.className = classes;
                dayEl.dataset.date = dateStr;
                dayEl.addEventListener('click', (e) => {
                    document.querySelectorAll('.calendar-day.selected').forEach(el => el.classList.remove('selected'));
                    e.currentTarget.classList.add('selected');
                    renderHistoryDetails(e.currentTarget.dataset.date);
                });
                calendarDays.appendChild(dayEl);
            }
        }
        
        function renderHistoryDetails(dateStr) {
            const detailsContainer = document.getElementById('history-details');
            const dayData = userData.history[dateStr];
            const date = new Date(dateStr);
            const formattedDate = date.toLocaleDateString('pl-PL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            if(!dayData){
                detailsContainer.innerHTML = `<p class="text-slate-500">${formattedDate}</p><p class="mt-2 text-sm text-slate-400">Brak danych dla tego dnia.</p>`;
                return;
            }

            let goalsHtml = dayData.goals.map(g => `
                <li class="flex items-center gap-2 ${g.completed ? '' : 'opacity-60'}">
                    <span class="text-lg">${g.completed ? '‚úÖ' : '‚ùå'}</span>
                    <span class="${g.completed ? 'line-through text-slate-400' : ''}">${g.text || '<i>Pusty cel</i>'}</span>
                </li>
            `).join('');

            detailsContainer.innerHTML = `
                <p class="font-bold ${dayData.won ? 'text-green-500' : 'text-slate-500'}">${formattedDate} - ${dayData.won ? "Wygrana!" : "Brak wygranej"}</p>
                <ul class="mt-2 space-y-1 text-sm">${goalsHtml}</ul>
                ${userData.reflections && userData.reflections[dateStr] ? `<div class="mt-3 pt-3 border-t border-slate-200 dark:border-slate-700"><p class="text-sm font-semibold">Refleksja:</p><p class="text-sm text-slate-500 italic">"${userData.reflections[dateStr]}"</p></div>` : ''}
            `;
        }
        
        // Stats Tab
        function renderStats() {
            const container = document.getElementById('stats-tab');
            const historyValues = Object.values(userData.history || {});
            const totalDays = historyValues.length;
            const wonDays = historyValues.filter(d => d.won).length;
            const winRate = totalDays > 0 ? Math.round((wonDays / totalDays) * 100) : 0;
            
            const dayCounts = [0,0,0,0,0,0,0]; // Mon-Sun
            Object.keys(userData.history || {}).forEach(dateStr => {
                if(userData.history[dateStr].won) {
                    const day = new Date(dateStr).getDay();
                    const index = day === 0 ? 6 : day - 1;
                    dayCounts[index]++;
                }
            });
            const maxDayCount = Math.max(...dayCounts, 1);
            const daysOfWeek = ['Pn', 'Wt', '≈ör', 'Cz', 'Pt', 'So', 'Nd'];

            container.innerHTML = `
                <div class="space-y-6">
                    <div>
                        <h4 class="font-semibold mb-2">Procent wygranych dni</h4>
                        <div class="flex items-center gap-4">
                            <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-4">
                                <div class="stats-bar-fill bg-accent h-4 rounded-full" style="width: ${winRate}%"></div>
                            </div>
                            <span class="font-bold text-lg">${winRate}%</span>
                        </div>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">Najd≈Çu≈ºsza seria</h4>
                        <p class="text-3xl font-bold text-amber-500">${userData.stats?.maxStreak || 0} dni üî•</p>
                    </div>
                     <div>
                        <h4 class="font-semibold mb-3">Najbardziej produktywne dni</h4>
                        <div class="space-y-2">
                        ${dayCounts.map((count, i) => `
                            <div class="flex items-center gap-2 text-sm">
                                <span class="w-8 font-bold text-slate-500">${daysOfWeek[i]}</span>
                                <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-4">
                                    <div class="stats-bar-fill bg-primary h-4 rounded-full" style="width: ${Math.round((count/maxDayCount)*100)}%"></div>
                                </div>
                                <span class="w-8 text-right font-semibold">${count}</span>
                            </div>
                        `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Templates Tab
        function renderTemplates() {
            const container = document.getElementById('templates-tab');
            const templates = userData.templates || [];
            let templatesHtml = templates.map((template, index) => `
                <div class="flex items-center gap-2 bg-white dark:bg-slate-700 p-2 rounded-lg">
                    <input type="text" value="${template}" data-index="${index}" class="template-input w-full bg-transparent">
                    <button data-index="${index}" class="delete-template-btn text-red-500 p-1 hover:bg-red-100 dark:hover:bg-red-900 rounded-full">üóëÔ∏è</button>
                </div>
            `).join('');

            container.innerHTML = `
                <div>
                    <h4 class="font-semibold mb-2">Twoje szablony cel√≥w</h4>
                    <div id="templates-list" class="space-y-2 mb-4">${templatesHtml}</div>
                    <div class="flex gap-2">
                        <input type="text" id="new-template-input" placeholder="Nowy szablon..." class="w-full bg-white dark:bg-slate-700 p-2 rounded-lg">
                        <button id="add-template-btn" class="bg-primary text-white px-4 rounded-lg">Dodaj</button>
                    </div>
                </div>
            `;
            document.getElementById('add-template-btn').addEventListener('click', addTemplate);
            document.querySelectorAll('.template-input').forEach(el => el.addEventListener('blur', updateTemplate));
            document.querySelectorAll('.delete-template-btn').forEach(el => el.addEventListener('click', deleteTemplate));
        }

        async function addTemplate() {
            const input = document.getElementById('new-template-input');
            const text = input.value.trim();
            if (text) {
                if (!userData.templates) userData.templates = [];
                userData.templates.push(text);
                await updateDoc(doc(db, "users", userId), { templates: userData.templates });
                renderTemplates();
            }
        }
        async function updateTemplate(e) {
            const index = e.target.dataset.index;
            const text = e.target.value.trim();
            if(text) {
                userData.templates[index] = text;
                await updateDoc(doc(db, "users", userId), { templates: userData.templates });
            }
        }
        async function deleteTemplate(e) {
            const index = e.currentTarget.dataset.index;
            userData.templates.splice(index, 1);
            await updateDoc(doc(db, "users", userId), { templates: userData.templates });
            renderTemplates();
        }

        document.getElementById('add-from-template-btn').addEventListener('click', () => {
            const modal = document.getElementById('template-select-modal');
            const list = document.getElementById('template-select-list');
            list.innerHTML = '';
            (userData.templates || []).forEach(template => {
                const btn = document.createElement('button');
                btn.className = 'w-full text-left p-3 bg-white dark:bg-slate-700 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-600';
                btn.textContent = template;
                btn.onclick = async () => {
                    const emptyGoalIndex = userData.daily.goals.findIndex(g => !g.text);
                    if (emptyGoalIndex !== -1) {
                        userData.daily.goals[emptyGoalIndex].text = template;
                        await updateDoc(doc(db, "users", userId), { "daily.goals": userData.daily.goals });
                    }
                    closeModal(modal);
                };
                list.appendChild(btn);
            });
            openModal(modal);
        });
        document.getElementById('close-template-select-btn').addEventListener('click', () => closeModal(document.getElementById('template-select-modal')));
        document.getElementById('template-select-modal').querySelector('.modal-overlay').addEventListener('click', () => closeModal(document.getElementById('template-select-modal')));
        

        // Pomodoro
        function openPomodoroModal(e) {
            const index = e.currentTarget.dataset.index;
            const goalText = userData.daily.goals[index].text;
            const modal = document.getElementById('pomodoro-modal');
            document.getElementById('pomodoro-goal-text').textContent = goalText || "Cel bez nazwy";
            document.getElementById('pomodoro-timer').textContent = "25:00";
            document.getElementById('pomodoro-start-btn').onclick = () => startPomodoro(25);
            openModal(modal);
        }
        document.getElementById('pomodoro-close-btn').addEventListener('click', () => {
            clearInterval(pomodoroTimerInterval);
            closeModal(document.getElementById('pomodoro-modal'));
        });
        document.getElementById('pomodoro-modal').querySelector('.modal-overlay').addEventListener('click', () => {
            clearInterval(pomodoroTimerInterval);
            closeModal(document.getElementById('pomodoro-modal'));
        });

        function startPomodoro(minutes) {
            let seconds = minutes * 60;
            const timerEl = document.getElementById('pomodoro-timer');
            clearInterval(pomodoroTimerInterval);
            pomodoroTimerInterval = setInterval(() => {
                seconds--;
                const min = Math.floor(seconds / 60);
                const sec = seconds % 60;
                timerEl.textContent = `${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
                if (seconds <= 0) {
                    clearInterval(pomodoroTimerInterval);
                    playSound('A5');
                    timerEl.textContent = "Czas minƒÖ≈Ç!";
                }
            }, 1000);
        }

        // Reflection Modal
        document.getElementById('open-reflection-btn').addEventListener('click', () => {
            const modal = document.getElementById('reflection-modal');
            document.getElementById('reflection-modal-question').textContent = document.getElementById('reflection-question').textContent;
            document.getElementById('reflection-textarea').value = '';
            openModal(modal);
        });
        document.getElementById('cancel-reflection-btn').addEventListener('click', () => closeModal(document.getElementById('reflection-modal')));
        document.getElementById('reflection-modal').querySelector('.modal-overlay').addEventListener('click', () => closeModal(document.getElementById('reflection-modal')));
        document.getElementById('save-reflection-btn').addEventListener('click', async () => {
            const text = document.getElementById('reflection-textarea').value.trim();
            if (text) {
                const todayStr = new Date().toISOString().split('T')[0];
                if (!userData.reflections) userData.reflections = {};
                userData.reflections[todayStr] = text;
                await updateDoc(doc(db, "users", userId), { reflections: userData.reflections });
                closeModal(document.getElementById('reflection-modal'));
            }
        });


        // Sound
        function playSound(note) {
            if(window.Tone && synth) {
                Tone.start();
                synth.triggerAttackRelease(note, "8n");
            }
        }
    </script>
